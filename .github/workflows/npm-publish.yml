name: NPM Publish

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Verify OIDC authentication (diagnostic)
        # If OIDC trust is configured on npm this should print the npm username.
        # Keep permissive so it won't fail the job if whoami doesn't return.
        run: |
          npm whoami || pnpm whoami || true

      - name: Publish to npm (via OIDC)
        run: pnpm publish --provenance --access public --no-git-checks
